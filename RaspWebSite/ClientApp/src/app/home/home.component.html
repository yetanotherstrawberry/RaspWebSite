<div class="position-relative">
  <video id="bgVid"
         class=""
         [muted]="'muted'"
         autoplay="autoplay"
         loop="loop"
         playsinline="playsinline"
         src="../../assets/videos/bgVid.mp4"></video>
  <!-- Do not show any text if the background video cannot be displayed. -->

  <div class="minHeightVH mt-5 w-100 d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column text-center">
      <p class="bigText">
        {{ text }}
        <span [ngClass]="{ invisible: (dashInvisible | async) }">_</span>
      </p>
      <p class="mt-3">
        I am yet another .NET developer.
      </p>
      <p>
        I create WPF, mobile and WebAPI applications.
      </p>
    </div>
  </div>
</div>

<div class="heightVH mt-5 d-flex justify-content-around">
  <a href="https://github.com/yetanotherstrawberry" target="_blank">
    <img class="h-100" src="../../assets/images/github-mark.svg" alt="GitHub" />
  </a>
  <a href="https://www.linkedin.com/in/mal23/" target="_blank">
    <img class="h-100" src="../../assets/images/LI-In-Bug.png" alt="LinkedIn" />
  </a>
</div>
