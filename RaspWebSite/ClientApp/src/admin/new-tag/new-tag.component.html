<h1 mat-dialog-title *ngIf="editedItem === undefined">Add tag</h1>
<h1 mat-dialog-title *ngIf="editedItem !== undefined">Edit tag</h1>

<div mat-dialog-content class="pb-0">
  <form [formGroup]="form">
    <fieldset>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </fieldset>
  </form>
</div>

<div mat-dialog-actions class="px-4 justify-content-end">
  <button mat-icon-button aria-label="Continue" (click)="commit()">
    <mat-icon>check_small</mat-icon>
  </button>
  <button mat-icon-button aria-label="Cancel" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
