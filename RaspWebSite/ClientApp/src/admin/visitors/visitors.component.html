<div class="w-100 pt-5 pb-2 d-flex justify-content-center"
     *ngIf="visitors === null">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="visitors !== null">
  <table mat-table
         aria-labelledby="tableLabel"
         [dataSource]="visitors"
         class="mat-elevation-z8">
    <tr>
      <!-- This <tr> is to stop Visual Studio from displaying error related to <th> and <td>. -->
      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef>IP</th>
        <td mat-cell *matCellDef="let element">{{element.ip}}</td>
      </ng-container>
      <ng-container matColumnDef="visits">
        <th mat-header-cell *matHeaderCellDef>Visits</th>
        <td mat-cell *matCellDef="let element">{{element.visits}}</td>
      </ng-container>
      <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef>Last visit</th>
        <td mat-cell *matCellDef="let element">{{element.lastVisit}}</td>
      </ng-container>
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef class="text-end">
          <button mat-icon-button aria-label="Remove all" (click)="clear()">
            <mat-icon>clear_all</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element" class="text-end"><!-- No options for items. --></td>
      </ng-container>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
